<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>


<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p><br>
    <p id="currentDay" class="lead">Today's Date: </p>
  </header>

  <!-- Timeblocks go here -->
  <div class="container" class="time-block">
    <div class="row">
      <div class="col-2"></div>
      <div data-se class="hour" class="col-1">9AM &nbsp</div>
      <div class="col-8" class="time-block"><input data-time="9" id="9am-task" class="form-control form-control-lg"
          type="text">
      </div>
      <div class=col-1><button class="saveBtn" type="button" id="9am-task-save">Save</button></div>
    </div>

    <div class="row">
      <div class="col-2"></div>
      <div class="hour" class="col-1">10AM</div>
      <div class="col-8" class="time-block"><input data-time="10" id="10am-task" class="form-control form-control-lg"
          type="text">
      </div>

    </div>

    <div class="row">

    <div class="row">

      <div class="col-1"><button class="saveBtn" type="button" id="12pm-task-save">Save</button></div>
    </div>

    <div class="row">
      <div class="col-2"></div>
      <div class="hour" class="col-1">1PM &nbsp</div>
      <div class="col-8" class="time-block"><input data-time="13" id="1pm-task" class="form-control form-control-lg"

    </div>

    <div class="row">
      <div class="col-2"></div>
      <div class="hour" class="col-1">3PM &nbsp</div>

          type="text">
      </div>
      <div class="col-1"><button class="saveBtn" type="button" id="3pm-task-save">Save</button></div>
    </div>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
